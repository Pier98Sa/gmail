<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-logo">
            <img id="logo" src="https://loghi-famosi.com/wp-content/uploads/2021/01/Gmail-Logo.png" alt="logo-gmail">
            <span id="logo-text">Gmail</span>
        </div>

        <hr class="rule">

        <div id="header-bottom">
            <input type="text" placeholder="Search">
            <button>VAI</button>
            <div id="count">You have <span id="unread-count">30</span> unread</div>
        </div>

        <hr class="rule">

    </header>

    <main>
        <div id="email-list">
            <div class="email-row read">
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>

            </div>
            <div class="email-row unread">
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>
            <div class="email-row read">
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>
            <div class="email-row read">
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>

        </div>

    </main>
    <hr>

    <footer>
        Gmail <span>powered by Boolean</span>
    </footer>
    
</body>
</html>
